name: Helm Docs

on:
  pull_request:
    paths:
      - "values.yaml"
      - "README.md"
      - "Chart.yaml"
      - ".github/workflows/helm-docs.yml"

jobs:
  helm-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install helm-docs
        run: |
          curl -sSL https://github.com/norwoodj/helm-docs/releases/latest/download/helm-docs_Linux_x86_64.tar.gz \
            | tar xz -C /usr/local/bin helm-docs

      - name: Generate docs
        run: helm-docs

      - name: Check for changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "README.md is outdated. Run 'helm-docs' locally and commit the changes."
            git diff
            exit 1
          fi
